<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1. Using Object Literals
      const person = {
        name: "Alice",
        age: 25,
        greet: function () {
          console.log(`Hello, my name is ${this.name}`);
        },
      };

      console.log(person);
      person.greet();

      //2. Using a Constructor Function
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.greet = function () {
          console.log(`Hello, my name is ${this.name}`);
        };
      }

      const person1 = new Person("Bob", 30);
      const person2 = new Person("Charlie", 35);

      console.log(person1);
      person1.greet();
      console.log(person2);
      person2.greet();

      //3. Using Object.create()
      const proto = {
        greet: function () {
          console.log(`Hello, my name is ${this.name}`);
        },
      };

      const person = Object.create(proto);
      person.name = "Daisy";
      person.age = 28;

      console.log(person);
      person.greet();

      //4. Using Classes
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        greet() {
          console.log(`Hello, my name is ${this.name}`);
        }
      }

      const person1 = new Person("Eve", 32);
      const person2 = new Person("Frank", 40);

      console.log(person1);
      person1.greet();
      console.log(person2);
      person2.greet();
    </script>
  </body>
</html>
