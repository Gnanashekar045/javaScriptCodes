<body>
    <script>
        function UniqueValue (arr) {
            arr.sort((a,b) => b - a);
            return arr[1]
        }

        const array = [3,4,5,6,4,3,2,6,7,8,3,8,2,9];

        console.log(UniqueValue(array))
    </script>
