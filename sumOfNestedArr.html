<body>
    <script>
        function sumOfnestedary(ary) {
            return ary.reduce((sum, item) => {
                if (Array.isArray(item)) {
                    return sum + sumOfnestedary(item);
                }
                return sum + item
            });
        }

        array = [3, 4, 5, 6, [3, 6, 8, 9, [2, 8, 6, 5, 4]]]

        console.log(array)
    </script>
